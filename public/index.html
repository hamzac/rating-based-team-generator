<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/teams.js" type="module"></script>
  <script src="js/index.js" type="module" defer></script>
  <title>Rating-based team generator</title>
</head>
<body>
  <div class="main-container">
    <div class="left-inner">
      <p class="inner-header">Players</p>
      <div class="players-container">
      </div>
      <button class="button" id="add-player-button">Add Player</button>
    </div>

    <div class="right-inner">
      <p class="inner-header">Settings</p>
      <div class="settings-container">
        <div>
          <span>Rating</span>
          <select name="rating" id="rating-select">
            <option value="None">None</option>
            <option value="1-10" selected="selected">1-10</option>
            <option value="1-100">1-100</option>
          </select>
        </div>
        <div>
          <span>Players</span>
          <select name="players" id="players-select"></select>
        </div>
        <div>
          <span>Teams</span>
          <select name="teams" id="teams-select"></select>
        </div>
      </div>
    </div>

    <div class="bottom-inner">
      <button class="button" id="generate-teams-button">Generate Teams</button>
    </div>

    <div class="bottom-inner">
      <p>Teams</p>
      <div class="team-container">
        <p>Team 1</p>
      </div>
    </div>
  </div>
</body>
</html>
